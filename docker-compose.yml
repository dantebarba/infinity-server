version: '3.7'

services:
  gdrive-mount:
    image: rclone/rclone:beta
    container_name: gdrive-mount
    restart: unless-stopped
    command: "mount gdrive: /mnt/gdrive --config=/config/rclone/rclone.conf --allow-other --gid ${PGID} --uid ${PUID} --buffer-size 32M --log-level ${LOG_LEVEL} --stats 1m --use-mmap --timeout 1h --drive-chunk-size 32M"
    volumes:
      - ${STORAGE_LOCATION}/gdrive:/config/rclone:ro
      - /mnt/gdrive:/mnt/gdrive:shared
    privileged: true
    devices:
      - /dev/fuse
    cap_add:
      - MKNOD
      - SYS_ADMIN
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      LOG_LEVEL: ${LOG_LEVEL}
      TZ: ${DOCKER_TZ}

  gdrive-move:
    image: pfidr/rclone:latest
    container_name: gdrive-move
    restart: unless-stopped
    volumes:
      - ${TORRENT_CACHE}/complete:/source
      - ${STORAGE_LOCATION}/gdrive:/config:ro
    environment:
      SYNC_SRC: /source
      SYNC_DEST: gdrive:/complete
      SYNC_OPTS: '--log-level ${LOG_LEVEL} --delete-empty-src-dirs --include *.{mkv,mp4,mpeg,avi,srt,ssa,ttml,vtt,txt} --progress --buffer-size 256M --use-mmap --timeout 1m --stats 120s'
      RCLONE_DIR_CHECK_SKIP: 'true'
      RCLONE_CMD: move
      TZ: ${DOCKER_TZ}
      CRON: '* * * * *'
      UID: ${PUID}
      GID: ${PGID}


  autoremove-torrents:
    image: dantebarba/autoremove-torrents:2.0.0
    container_name: autoremove-torrents
    restart: unless-stopped
    volumes:
      - ${STORAGE_LOCATION}/autoremove-torrents/config.yml:/app/config.yml
    environment:
      TZ: ${DOCKER_TZ}
      CRON: ${CRON}
      OPTS: ${OPTS}


  deluge:
    image: linuxserver/deluge
    container_name: deluge
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${DOCKER_TZ}
      - DELUGE_LOGLEVEL=${LOG_LEVEL} 
    volumes:
      - ${STORAGE_LOCATION}/deluge:/config
      - ${TORRENT_CACHE}/incomplete:/downloads
      - ${TORRENT_CACHE}/complete:/complete
      - /mnt/gdrive/watch:/watch
    restart: unless-stopped

  transmission:
    image: "linuxserver/transmission"
    container_name: transmission
    hostname: transmission
    restart: unless-stopped
    volumes:
      - "${STORAGE_LOCATION}/transmission/config:/config"
      - "${TORRENT_CACHE}/incomplete:/downloads/incomplete"
      - "/mnt/gdrive/complete:/downloads/complete"
      - "/mnt/gdrive/watch:/watch"
      - "/etc/localtime:/etc/localtime:ro"
      - "./wait-for-it.sh:/wait-for-it.sh"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${DOCKER_TZ}
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    depends_on:
      - gdrive-mount
